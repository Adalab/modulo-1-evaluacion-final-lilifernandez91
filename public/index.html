<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluación final - Módulo 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100;200;600;800&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/6c4bd50c50.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="https://adalab.es/" target="_blank" class="hamburger-menu">
        <i class="fa-solid fa-bars" title="Navegar en la Web de Adalab">
        </i>
      </a>
      <div>
        <img src="./assets/images/logo.png" alt="logo" class="logo">
      </div>
    </div>
    <h1 class="tittle">Disfruta creando espacios</h1>
    <div class="buy-now-container">
      <button class="buy-now">comprar ahora</button>
    </div>

  <main class="main">
    <div class="h2-main-container">
      <h2 class="h2-main">volverse organizado se siente mejor con <span class="open-spaces">open spaces</span></h2>
    </div>
    <div class="icon-1-container">
      <img src="./assets/images/icon_1.png" alt="icon-1">
      <h3 class="h3-main">lo que necesitas</h3>
      <p class="paragraph-main">una línea de productos diseñados para todos tus espacios</p>
    </div>
    <div>
      <img src="./assets/images/icon_2.png" alt="icon-2">
      <h3 class="h3-main">materias primas sustentables</h3>
      <p class="paragraph-main">todos los productos con materias primas sustentables</p>
    </div>
    <div>
      <img src="./assets/images/icon_3.png" alt="">
      <h3 class="h3-main">guía</h3>
      <p class="paragraph-main">soporte y asesoramiento para ayudarte con tu objetivo</p>
    </div>
  </main>
